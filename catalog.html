<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PC Parts Store</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Product Catalog</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search products...">
        <div class="row">
            <aside class="col-md-3">
                <h5>Filter</h5>
                <label>Sort by Price:</label>
                <select id="priceFilter" class="form-control">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                <label>Year:</label>
                <input type="number" id="yearFilter" class="form-control" placeholder="Enter year">
            </aside>
            <div class="col-md-9" id="product-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
