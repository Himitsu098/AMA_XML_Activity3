<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PC Parts Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Product Catalog</h1>
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3">
                <h4>Filters</h4>
                <input type="text" id="search" class="form-control mb-3" placeholder="Search by name...">
                <h5>Sort by Price</h5>
                <select id="priceFilter" class="form-select mb-3">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                <h5>Filter by Year</h5>
                <button id="toggleYears" class="btn btn-primary btn-sm mb-2">Check All</button>
                <div id="yearFilter">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2015" id="year2015">
                        <label class="form-check-label" for="year2015">2015</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2016" id="year2016">
                        <label class="form-check-label" for="year2016">2016</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2017" id="year2017">
                        <label class="form-check-label" for="year2017">2017</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2018" id="year2018">
                        <label class="form-check-label" for="year2018">2018</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2019" id="year2019">
                        <label class="form-check-label" for="year2019">2019</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2020" id="year2020">
                        <label class="form-check-label" for="year2020">2020</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2021" id="year2021">
                        <label class="form-check-label" for="year2021">2021</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2022" id="year2022">
                        <label class="form-check-label" for="year2022">2022</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2023" id="year2023">
                        <label class="form-check-label" for="year2023">2023</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2024" id="year2024">
                        <label class="form-check-label" for="year2024">2024</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2025" id="year2025">
                        <label class="form-check-label" for="year2025">2025</label>
                    </div>
                </div>
            </aside>
            <!-- Product Display Section -->
            <section class="col-md-9">
                <div id="product-list" class="row">
                    <!-- Products will be loaded here -->
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
